<!DOCTYPE html>
<html lang="pt-BR" ng-app="pokemonApp">
<head>
  <meta charset="UTF-8">
  <title>Ol√° AngularJS</title>
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="js/pokemon.js"></script>
</head>
<body>
  <div ng-controller="PokeCtrl">
    <b>Busca:</b> <input type="text" ng-model="pesquisa">
    <ul>
      <li ng-repeat="pokemon in pokemons | filter:pesquisa">
        <p>
          <b>Name:</b> {{pokemon.name}}
        </p>
        <p>
          <b>Type:</b> {{pokemon.type}}
        </p>
      </li>
    </ul>
  </div>
</body>
</html>
